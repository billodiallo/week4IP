      <h1 id="piz-pap" class="logo">Pizza <span class="am"> Fresh out of the oven!</span></h1>

<!-- landing page -->
<div class="landing" id="Menu">
  <!-- <div class="overlay"> -->
      <div class="h-buttons text-center">
          <a href="#order">
              <button class="btn bg-info floater  infinite delay-2s"><br><span>Please click here Order</span> </button>
          </a>
      </div>
  <!-- </div> -->
</div>
<!-- order page -->
<div class="orders" id="order">
  <h1 class="text-center" id="order-pizza" style="color: white;">Order Pizza</h1>
  <div class="form-group row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8 order-overlay text-center">
          <form id="my-form" class="col-sm-6 offset-sm-3 text-center">
              <label>Pick your pizza Flavour:</label>
              <select class="custom-select custom-select-md mb-3 flavour" id="flavour" required="">
                  <option value="0">Choose Flavour</option>
                  <option value="vegtikka">Veg Tikka</option>
                  <option value="chickentikka">Chicken Tikka</option>
                  <option value="periperi">Peri-Peri Chicken</option>
                  <option value="bbq">BBQ Steak</option>
                  <option value="boerewors">Boerewors</option>
                  <option value="hawaiian">Hawaiian</option>
                  <option value="mushroom">Chicken and Mushroom</option>
                  <option value="regina">Regina Pizza</option>
              </select>
              <label>Chose your preferred Size:</label>
              <select class="custom-select custom-select-md mb-3" id="size" required="">
                  <option value="0">Choose size</option>
                  <option value="200">small</option>
                  <option value="300">Medium</option>
                  <option value="600">Large</option>
              </select>
              <label for="crust">Choose your favorite Crust:</label>
              <select class="custom-select custom-select-md mb-3" id="crust" required="">
                  <option value="0">Choose Crust</option>
                  <option value="150">Thin Crust @ Ksh. 150</option>
                  <option value="200">Thick Crust @ Ksh. 200</option>
                  <option value="350">FlatBread Crust @ sh. 350</option>
                  <option value="400">Custom Crust @ sh. 400</option>
              </select>
              <div class="Toppings">
                  <label>Select Your favourite Toppings</label>
                  <select class="custom-select custom-select-md mb-3" id="toppings" required="">
                      <option value="0">Choose Toppings</option>
                      <option value="90">Tomato @ sh. 90</option>
                      <option value="100">Onions @ sh. 100</option>
                      <option value="100">Mushroom @ sh. 100</option>
                      <option value="100">Green Pepper @ sh. 100</option>
                      <option value=""></option>
                      <option value="220">Olives @ sh. 220</option>
                      <option value="220">Pineapple @ sh. 220</option>
                      <option value="220">Sweet Corn @ sh. 220</option>
                      <option value="220">Macon @ sh. 220</option>
                      <option value="220">Mince @ sh. 220</option>
                      <option value=""></option>
                      <option value="300">Beef Peperoni @ sh. 300</option>
                      <option value="300">Periperi Chicken @ sh. 300</option>
                  </select>
             
</body>


</html>
