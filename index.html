<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
      <script src="js/scripts.js"></script>
      <title>Your Dream Pizza room</title>
  </head>
  <body>

    <h1>Welcome to the Best room to order your Pizza</h1>
    <div class="container-fluid">
      <div id = "menu-outer">
        <div class="table">
            <ul id="horizontal-list">
              <li> SIZE </li>
              <li>CRUST</li>
              <li> TOPPING</li>
            </ul>

            <form class="form-horizontal flex-column" onsubmit="return false">
              <div class="form-group">
                <div class="row-justify-center">
                  <label for="size">Choose Pizza SIZE:</label>
          <select id="size" name="size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option></select>
                </div>
                <div class="form-group">
                <div class="radio">
                  <p> Choose your crust </p>
                  <label for ="crust" Chose type of crust>
                    <input type="radio" name="crust" value="Crispy" checked>
                    cryspy
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="crust" value="Stuffed">
                    Stuffed
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="crust" value="Gluten-free">
                    Gluten-free
                    </label>
                    </div>
  
              </div>
            </form>
              <h1> PLACE ORDER</h1>

          </div>
        </div>
      </div>

  </body>
</html>
